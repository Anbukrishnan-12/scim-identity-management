services:
  - type: web
    name: iga-system
    env: python
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: "python -m app.main"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./iga.db
      - key: SLACK_BOT_TOKEN
        value: xoxb-your-bot-token
      - key: SLACK_SIGNING_SECRET
        value: your-signing-secret
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: false